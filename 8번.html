<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTMLPage</title>
</head>
<body>
    <form>
        <table>
            <th align="left">시작 그룹</th>
            <tr><td><input type="radio">새 탭 페이지 열기</td></tr>
            <tr><td><input type="radio">중단한 위치에서 계속하기</td></tr>
            <tr><td><input type="radio">특정 페이지 또는 페이지 모음 열기</td></tr>
            
            <th align="left">개인정보 및 보안</th>
            <tr><td><input type="checkbox">동기화 및 서비스</td></tr>
            <tr><td><input type="checkbox">로그인 허용</td></tr>
            <tr><td><input type="checkbox">페이지 미리 로드</td></tr>
        </table>
    </form>
</body>
</html>
